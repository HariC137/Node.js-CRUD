    <h1>Enter elements to upload to Mongodb </h1>
    <form action="/push" method="POST">
        <label>Name:</label>
        <input type="text" name="myname" placeholder="Enter Name">
        <label>Rollno:</label>

    <h1>Enter value to find in Mongodb: </h1>

        <label>Select Element to be searched:</label>

            <option value="Rollno">Rollno</option>
            <option value="Teamname">Teamname</option>

    </form>
    <h1>Enter data to delete record in Mongodb: </h1>

            <option value="Rollno">Rollno</option>

    <h1>Select field to update record in Mongodb: </h1>
